<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes</title>
  <style>
    .rectangle {
      display: flexbox;
      grid: 20px;
      grid-template-column: 500px;
      grid-template-rows: 10px 20px;
      background: #0000FF;
    height: 500px;
      width: 100px;
    }
    .boxtwo {
            display: flexbox;
      margin-left: 20px;
      gap: 10px;
      grid: 20px;
      grid-template-column: 500px;
      grid-template-rows: 10px 20px;
      background: #0000FF;
    height: 100px;
      width: 200px;
    }
  </style>
<body>
  <div class="rectangle">
  <div class="rectangle">1</div>
    <div class="rectangle">1</div>
    <div class="rectangle">1</div>
<div class="boxtwo">
  <div class="boxtwo">1</div>
  <div class="boxtwo">2</div>
  
  
</html>

<title>Shapes</title>
<style>
{
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
.container {
    display: grid;
    grid-template-columns: 100px auto;
    grid-template-rows: auto auto auto auto auto;
    gap: 10px;
    padding: 20px;
    width: fit-content;
}
.left-col {
    grid-row: span 4;
   background: #0000FF;
    width: 100px;
    border: 2px solid;
    display: flex;
    align-items: center;
    justify-content: center;
}
.top-row {
    display: flex;
    gap: 10px;
}
.top-row .box {
    width: 200px;
    height: 100px;
    border: 2px solid;
    background: #0000FF;
    display: flex;
    align-items: center;
    justify-content: center;
}
    .y-container {
        border: 2px solid black;
        background-color: #0000FF
        padding: 10px;
        width: fit-content;
        display: flex;
        gap: 10px;
    }
.mid-row {
    display: flex;
    gap: 10px;
}
.mid-row .y-box {
    width: 100px;
    height: 100px;
    border: 2px solid;
    background: #FFFF00;
    display: flex;
    align-items: center;
    justify-content: center;
}
    .g-box {
        height: 120px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
    }
    .bottom-box {
        height: 100px;
        border: 2px solid black;
    }
</style>

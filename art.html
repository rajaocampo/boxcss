<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mondrian Layout</title>
    <link rel="stylesheet" href="style.css">
  <style>
body {
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.grid {
    width: 600px;
    height: 600px;
    background: black;
    display: grid;
    grid-template-columns: 1.2fr 2fr 0.6fr;
    grid-template-rows: 1.2fr 1.6fr 0.6fr;
    gap: 10px; 
    padding: 10px;
    box-sizing: border-box;
}
.red     { background: #e44a34; }
.blue    { background: #255b9c; }
.yellow  { background: #e8c446; }
.black   { background: #000; }
.gray1,
.gray2,
.gray3   { background: #dfdbd6; }
.red    { grid-column: 1 / 2; grid-row: 1 / 2; }
.gray1  { grid-column: 2 / 4; grid-row: 1 / 2; }

.gray2  { grid-column: 1 / 3; grid-row: 2 / 3; }
.blue   { grid-column: 3 / 4; grid-row: 2 / 3; }

.gray3  { grid-column: 3 / 4; grid-row: 3 / 4; }

.yellow { grid-column: 1 / 2;
</style>
</head>
<body>
    <div class="grid">
        <div class="red"></div>
        <div class="gray1"></div>
        <div class="gray2"></div>
        <div class="blue"></div>
        <div class="gray3"></div>
        <div class="yellow"></div>
        <div class="black"></div>
    </div>
</body>
</html>

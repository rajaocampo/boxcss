<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mondrian Style</title>
<style>
    body {
        background: #e5e5e5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .frame {
        background: #444;
        padding: 12px;
        border: 8px solid black;
        width: 380px;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 80px 60px;
        grid-template-rows: 90px 160px 70px;
        gap: 8px;
        background: black;
        padding: 8px;
    }

    .cell {
        background: white;
    }

    .red { background: #e1332d; }
    .yellow { background: #f4d22a; }
    .blue { background: #0057a7; }

</style>
</head>
<body>

<div class="frame">
    <div class="grid">
        <div class="cell yellow"></div>
        <div class="cell red" style="grid-row: span 2;"></div>
        <div class="cell"></div>
        <div class="cell yellow"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell blue"></div>
        <div class="cell"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell yellow"></div>
    </div>
</div>

</body>
</html>
